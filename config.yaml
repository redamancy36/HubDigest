# HubDigest 配置文件

# 每榜项目数量（可配置 10/20/30 等）
project_count: 20

# 语言列表（对应 GitHub Trending 的 language 参数）
languages:
  - all
  - python
  - javascript
  - typescript
  - java
  - c++
  - c
  - c#
  - php
  - go
  - rust
  - ruby
  
# LLM 连接池优先级（DeepSeek 最高，其余随机）
llm_priority:
  - deepseek
  - qwen
  - kimi

# 并发数（同时处理的项目数，建议 10-50）
llm_concurrency: 50

# 使用思考模型（DeepSeek 使用 deepseek-reasoner 发散推导应用场景）
use_thinking_model: true

# README 截断长度（控制 token 成本）
readme_max_chars: 1500

# LLM 全部失败时的降级策略: skip | raw
llm_fallback: raw
