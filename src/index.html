<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubDigest - GitHub 趋势中文摘要</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HubDigest</h1>
    <p class="subtitle">GitHub 趋势 · 中文摘要</p>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="daily">今日日榜</button>
    <button class="tab" data-tab="weekly">本周周榜</button>
    <button class="tab" data-tab="archive">历史</button>
  </nav>

  <section class="archive-picker" id="archivePicker" style="display: none;">
    <label>选择日期：</label>
    <select id="dateSelect"></select>
  </section>

  <section class="lang-tabs" id="langTabs">
    <!-- 由 app.js 根据数据动态生成 -->
  </section>

  <main id="content">
    <p class="loading">加载中...</p>
  </main>

  <footer>
    <p>数据来自 GitHub Trending · 摘要由 AI 生成</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
